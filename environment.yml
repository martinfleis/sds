name: sds
channels:
  - conda-forge
dependencies:
  - python ==3.11.*
  # to run the code
  - astropy >=6
  - contextily >=1.6
  - datashader >=0.16
  - esda >=2.5
  - geocube >=0.5
  - geopandas >=0.14
  - geopy >=2.4
  - h3-py >=3.7
  - httpx >=0.27
  - libpysal >=4.10.0
  - mgwr >=2.2
  - openpyxl >=3.1
  - osmnx >=1.9
  - pandas >=2.2
  - pointpats >=2.4
  - pyarrow >=14
  - pyinterpolate >=0.5
  - pyogrio >=0.6
  - rioxarray >=0.15
  - rasterio >=1.3
  - scikit-learn
  - seaborn >=0.13
  - splot >=1.1
  - spglm >=1.1
  - spreg >=1.4
  - statsmodels >=0.14
  - tobler >=0.11.2
  - xarray >=2024.2
  - xvec >=0.2
  - dask-expr >=1
  # infrastructure
  - ipykernel
  - jupyter-cache
  - jupyterlab
  - pip
  - pip:
      - KDEpy
